<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section.carousel {
            perspective: 1000px;
            margin: 20px 0;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: rotateCarousel 10s infinite linear;
        }

        .card {
            width: 200px;
            height: 300px;
            margin: 0 10px;
            transform-style: preserve-3d;
            transform-origin: center;
            transform: translateZ(-150px);
            transition: transform 0.5s;
        }

        .card:hover {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            backface-visibility: hidden;
        }

        @keyframes rotateCarousel {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        section.text {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
            }

            .card {
                width: 150px;
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Animated Landing Page</h1>
    </header>

    <main>
        <section class="carousel">
            <div class="card-container">
                <div class="card">
                    <img src="https://placekitten.com/200/300" alt="Card 1">
                </div>
                <div class="card">
                    <img src="https://placekitten.com/201/300" alt="Card 2">
                </div>
                <div class="card">
                    <img src="https://placekitten.com/202/300" alt="Card 3">
                </div>
            </div>
        </section>

        <section class="text">
            <h2>Explore the Carousel</h2>
            <p>Hover over the cards to see the flip animation. Enjoy the interactive experience!</p>
        </section>
    </main>

    <footer>
        &copy; 2023 Your Company. All rights reserved.
    </footer>
</body>
</html>
